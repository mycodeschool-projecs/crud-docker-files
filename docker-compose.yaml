
networks:
  mynet:
    driver: bridge

volumes:
  db_data:


services:

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: micro_db
    networks:
      - mynet
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 1

  kube-land:
    image: mycodeschool/kube-land:07.03.2025.07.34.03
    networks:
      - mynet
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy

  kube-ms1:
    image: mycodeschool/kube-ms1:07.03.2025.07.54.52
    networks:
      - mynet
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      # ADDITIONAL_CORS_ORIGIN: "http://localhost:5000,http://localhost:3000,http://54.155.119.235:3000,http://54.155.119.235:5000,http://icode.mywire.org:5000,http://icode.mywire.org:3000"
    depends_on:
      mysql:
        condition: service_healthy

  client:
    image: mycodeschool/kube-client:07.03.2025.08.04.40
    networks:
      - mynet
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_PATH_TO=development
#      - REACT_APP_API_URL=http://54.155.119.235:5000
      - REACT_APP_API_URL=http://localhost:3000
     # - REACT_APP_API_URL=http://icode.mywire.org:5000

 